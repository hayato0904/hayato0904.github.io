<!DOCTYPE html>
<html>
 <head>
  <link rel="stylesheet" type="text/css" href="/css/touroku.css">
  <title>相方マッチングサイト</title>
 </head>
<body>

  <div class="header">
    <div class="header-logo">相方マッチング</div>
  </div>

 <div class="main">
    <div class="copy-container">
      <h1>登録情報変更</h1>
    </div>

    <div class="contents">
      <h1 style="background-color: black;">パスワード変更</h1>
      <p>現在のメールアドレス</p>
      <input type ="text" placeholder="現在のメールアドレス">
      <p>現在のパスワード</p>
      <input type ="password" placeholder="現在のパスワード">
      <p>新しいパスワード</p>
      <input type ="password"placeholder="新しいパスワード">
      <p>8文字以上</p>
      <input type="submit" value="変更する">
      <p>※テストユーザーは変更されません</p>

      <h1 style="background-color:black;">アカウント削除</h1>
      <p>現在のメールアドレス</p>
      <input placeholder="現在のメールアドレス">
      <p>現在のパスワード</p>
      <input placeholder="現在のパスワード">
      <p>新しいパスワード</p>
      <input placeholder="新しいパスワード">
      <p>橋本環奈（テスト）さんの登録情報をすべて削除します。一度削除した場合、データの復元はできませんが、よろしいでしょうか？</p>
      <input type="submit" value="削除する">
      <p>※テストユーザーは削除されません。</p>


    </div>        
      
            
    
      
       

</div>
